{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АЭ</title>
    <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-6">
            <div class="card">
              <img class="card-img" src="{{product_pk.image.url}}" alt="Vans">
              <div class="card-img-overlay d-flex justify-content-end">
                <a href="#" class="card-link text-danger like">
                  <i class="fas fa-heart"></i>
                </a>
              </div>
              <div class="card-body">
                <h4 class="card-title">{{product_pk.name}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">категория {{product_pk.category}}</h6>
                <p class="card-text">
                  The Vans All-Weather MTE Collection features footwear and apparel designed to withstand the elements whilst still looking cool.             </p>
                    
                <div class="buy d-flex justify-content-between align-items-center">
                  <div class="price text-success"><h5 class="mt-4">$125</h5></div>
                   <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</head>
<body>
    
</body>
</html>
{% endblock %}
